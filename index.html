<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Program</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-yellow-200 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-2xl w-full">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-yellow-600 mb-6">
            Useless program that just plays an 8-bit Green Day song
        </h1>

        <div class="mt-8">
            <button id="playPauseButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Play/Pause
            </button>
            <p id="message" class="text-sm text-red-600 mt-4 italic"></p>
        </div>
    </div>

    <script>
        // Get references to the button and message element
        const playPauseButton = document.getElementById('playPauseButton');
        const messageElement = document.getElementById('message');

        // Create a new Audio object
        // IMPORTANT: You need to replace 'Basket Case.mp3'
        // with an actual URL to an 8-bit audio file of a Green Day song.
        // This example uses a placeholder URL.
        const audio = new Audio('Scattered.mp3'); // Placeholder audio
        let isPlaying = false;

        // Add an event listener to the button
        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                messageElement.textContent = 'Audio paused.';
            } else {
                // Attempt to play the audio. This might fail if the browser
                // blocks autoplay without user interaction.
                audio.play().then(() => {
                    isPlaying = true;
                    messageElement.textContent = 'Playing Scattered';
                }).catch(error => {
                    // Handle errors, e.g., if autoplay is blocked
                    messageElement.textContent = 'Failed to play audio. Browser might block autoplay. Please click the button again or ensure a valid audio URL is provided. Error: ' + error.message;
                    console.error('Audio play failed:', error);
                });
            }
        });

        // Optional: Reset button text and state when audio ends
        audio.addEventListener('ended', () => {
            isPlaying = false;
            messageElement.textContent = 'Audio finished. (Remember to replace the placeholder audio URL!)';
        });

        // Initial message to guide the user
        messageElement.textContent = 'Click the button to play this really cool song';
    </script>
</body>
</html>
